<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실내화 대여 시스템</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
    .hidden { display: none; }
    .page { display: none; }
    .page.active { display: block; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
    .item { background: white; padding: 20px; text-align: center; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .available { color: green; font-weight: bold; }
    .rented { color: red; font-weight: bold; }
    button { margin: 5px; padding: 8px 12px; cursor: pointer; }
    nav { margin-bottom: 20px; }
    nav button.active { font-weight: bold; background-color: #3498db; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, push } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjO3vnqhAoWnwlhI3VJxJUNbnPpwBu-B4",
      authDomain: "shoes-rental-system.firebaseapp.com",
      databaseURL: "https://shoes-rental-system-default-rtdb.firebaseio.com",
      projectId: "shoes-rental-system",
      storageBucket: "shoes-rental-system.firebasestorage.app",
      messagingSenderId: "227304609440",
      appId: "1:227304609440:web:9040bd3e53f08552fb1bc5",
      measurementId: "G-WQGVKRQT23"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.firebaseApp = app;
    window.firebaseDB = db;
    window.firebaseRef = ref;
    window.firebaseOnValue = onValue;
    window.firebaseSet = set;
    window.firebaseUpdate = update;
    window.firebasePush = push;
  </script>
</head>
<body>
  <!-- 기존 HTML 및 스크립트 내용은 유지되고, 이후에 Firebase DB 연결 방식으로 수정됨 -->
</body>
</html>
